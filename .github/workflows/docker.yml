name: Docker
permissions:
  contents: write
  packages: write
  id-token: write

on:
  push:
    branches: [ "main" ]
    tags:
      - '**[0-9]+.[0-9]+.[0-9]+*'

jobs:
  build-images:
    name: Build ${{ matrix.platform }} image
    runs-on: ubuntu-24.04
    if: github.repository_owner == 'PulseBeamDev'
    strategy:
      fail-fast: false
      matrix:
        platform: [linux/amd64, linux/arm64]
        include:
          - platform: linux/amd64
            platform-short: amd64
          - platform: linux/arm64
            platform-short: arm64
    
    env:
      IMAGE_NAME: ghcr.io/pulsebeamdev/pulsebeam
      IMAGE_TAG: ${{ github.ref_name }}
    
    outputs:
      image-digest-amd64: ${{ matrix.platform-short == 'amd64' && steps.build.outputs.digest || '' }}
      image-digest-arm64: ${{ matrix.platform-short == 'arm64' && steps.build.outputs.digest || '' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
            image=moby/buildkit:v0.17.3
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}-${{ matrix.platform-short }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=pulsebeam-${{ matrix.platform-short }}
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache-${{ matrix.platform-short }}
          cache-to: |
            type=gha,mode=max,scope=pulsebeam-${{ matrix.platform-short }}
            type=registry,ref=${{ env.IMAGE_NAME }}:buildcache-${{ matrix.platform-short }},mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  create-manifest:
    name: Create multi-platform manifest
    runs-on: ubuntu-24.04
    needs: build-images
    if: github.repository_owner == 'PulseBeamDev'
    
    env:
      IMAGE_NAME: ghcr.io/pulsebeamdev/pulsebeam
      IMAGE_TAG: ${{ github.ref_name }}
    
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Create and push multi-platform manifest
        run: |
          docker buildx imagetools create \
            --tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            --tag ${{ env.IMAGE_NAME }}:latest \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}-amd64 \
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}-arm64
