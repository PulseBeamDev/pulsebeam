name: Cargo Smart Release

permissions:
  pull-requests: write
  contents: write
  actions: write  # Needed for creating releases

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering

jobs:
  smart-release-pr:
    name: Create Release PR
    runs-on: ubuntu-latest
    if: github.repository_owner == 'PulseBeamDev'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog generation
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-smart-release
        run: cargo install cargo-smart-release
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      - name: Set up Git credentials (optional for private repos)
      - name: Run cargo smart-release for PR
        run: cargo smart-release --update-crates-index --no-publish --no-tag --no-push --execute --verbose
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: prepare release"
          title: "Prepare next release"
          body: "Automated release preparation: version bumps and changelogs"
          branch: release-prep

  smart-release:
    name: Perform Release
    runs-on: ubuntu-latest
    needs: smart-release-pr
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository_owner == 'PulseBeamDev'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-smart-release
        run: cargo install cargo-smart-release
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      - name: Set up Git credentials (optional for private repos)
      - name: Run cargo smart-release
        id: smart-release
        run: |
          cargo smart-release --update-crates-index --no-publish --execute --verbose
          # Extract the latest tag for the release
          echo "tag_name=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.smart-release.outputs.tag_name }}
          release_name: Release ${{ steps.smart-release.outputs.tag_name }}
          body_path: CHANGELOG.md  # Adjust if per-crate changelogs are used
          draft: false
          prerelease: false
