[workspace]
# members = ["cargo:."]
members = ["cargo:./pulsebeam"]

# Config for 'dist'
[dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.30.0"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "aarch64-unknown-linux-gnu", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Whether to install an updater program
install-updater = true

[dist.github-custom-runners]
global = "ubuntu-24.04"
x86_64-unknown-linux-gnu = "ubuntu-24.04"
aarch64-unknown-linux-gnu = "ubuntu-24.04-arm"
x86_64-pc-windows-msvc = "ubuntu-24.04"
aarch64-pc-windows-msvc = "ubuntu-24.04-arm"
aarch64-apple-darwin = "macos-15"

# https://axodotdev.github.io/cargo-dist/book/reference/config.html?highlight=dependencies#dependencies
[dist.dependencies.homebrew]
# Apple runner has this default
# clang = "*"
pkg-config = "*"
ffmpeg = "*"
protobuf = "*"

[dist.dependencies.apt]
build-essential = "*"
clang = "*"
pkg-config = "*"
protobuf-compiler = "*"

# ffmpeg dependencies
libavcodec-dev = "*" 
libavformat-dev = "*"
libavutil-dev = "*"
libavfilter-dev = "*"
libavdevice-dev = "*"

[dist.dependencies.chocolatey]
pkg-config = "*"
ffmpeg = "*"
protoc = "*"
