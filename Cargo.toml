[package]
name = "pulsebeam"
version = "0.1.0"
edition = "2024"

[dependencies]
str0m = "0.7"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
rand = "0.8"
bytes = "1"
anyhow = "1"
thiserror = "1"
clap = { version = "4", features = ["derive"] }
futures = "0.3"
uuid = { version = "1", features = ["v4"] }
rstest = "0.18"
parking_lot = "0.12"
serde = { version = "1", features = ["derive"]}
toml = "0.8" 
