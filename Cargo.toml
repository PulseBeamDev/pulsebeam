[package]
name = "pulsebeam"
version = "0.1.0"
edition = "2024"

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 4
panic = "unwind"
debug = 1
strip = "debuginfo"

[features]
default = []

[dependencies]
bytes = "1"
clap = { version = "4", features = ["derive", "env"] }
config = { version = "0.15", features = ["toml"] }
rand = "0.9"
serde = { version = "1", features = ["derive"]}
thiserror = "2.0"
tokio = { version = "1", features = ["full"] }
toml = "0.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
str0m = { git = "https://github.com/algesten/str0m.git", rev = "75977cef4c058b52934a11ec1620a382e507e65c" }
axum = { version = "0.8.3", features = ["macros"] }
axum-extra = { version = "0.10.1", features = ["typed-header"] }
serde_json = "1.0.140"
systemstat = "0.2.4"
tower-http = { version = "0.6.2", features = ["cors"] }
hex = "0.4.3"
prost = "0.13.5"
futures = "0.3.31"
bs58 = "0.5.1"
sha3 = "0.10.8"
metrics = "0.24.2"
mimalloc = "0.1.46"
hyper = "1.6.0"

[dev-dependencies]
kanal = "0.1.1"
flume = "0.11"
proptest = "1.6.0"
rand_chacha = "0.9.0"
async-channel = "2.3.1"
turmoil = "0.6.6"
futures-concurrency = "7.6.3"
tokio-stream = { version = "0.1", features = ["full"] }
console-subscriber = "0.4.1"
hyper-util = { version = "0.1.11", features = ["client-legacy", "tokio"] }
hyper = { version = "1.6.0", features = ["client"] }
tower = "0.5.2"
pin-project-lite = "0.2.16"
http-body-util = "0.1.3"
anyhow = "1.0.98"

[build-dependencies]
prost-build = "0.13.5"

# [patch.crates-io]
# str0m = { path = "../str0m" }
[patch."https://github.com/algesten/str0m.git"]
str0m = { path = "../str0m" }
