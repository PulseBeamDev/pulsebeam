[workspace.package]
version = "0.1.0"
edition = "2024"
homepage = "https://pulsebeam.dev/"
documentation = "https://pulsebeam.dev/"
repository = "https://github.com/PulseBeamDev/pulsebeam"
authors = ["Lukas Herman <lukas@pulsebeam.dev>"]
license = "AGPL-3.0"

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 4
panic = "unwind"
debug = 1
strip = "debuginfo"

[workspace.dependencies]
anyhow = "1"
serde = { version = "1", features = ["derive"]}
thiserror = "2.0"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
futures = "0.3.31"

[workspace]
resolver = "2"
members = [
  "pulsebeam-runtime",
  "pulsebeam",
]
