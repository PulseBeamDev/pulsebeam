[package]
name = "pulsebeam"
version = "0.1.0"
edition = "2024"

[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 4
panic = "unwind"
debug = 1
strip = "debuginfo"

[features]
default = []

[dependencies]
bytes = "1"
serde = { version = "1", features = ["derive"]}
thiserror = "2.0"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
hex = "0.4.3"
futures = "0.3.31"
bs58 = "0.5.1"
sha3 = "0.10.8"
metrics = "0.24.2"

[workspace]
resolver = "2"
members = [
  "pulsebeam-actors",
  "pulsebeam-sfu",
]
