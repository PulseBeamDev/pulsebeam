[package]
name = "pulsebeam"
version = "0.2.25"

edition.workspace = true
homepage.workspace = true
documentation.workspace = true
repository.workspace = true
authors.workspace = true
license.workspace = true

[dependencies]
anyhow = { workspace = true }
futures-lite = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
str0m = { workspace = true }
bytes = { workspace = true }
rand = { workspace = true } 

tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
axum = { version = "0.8.3", features = ["macros"] }
axum-extra = { version = "0.10.1", features = ["typed-header"] }
systemstat = "0.2.5"
tower-http = { version = "0.6.6", features = ["cors"] }
hex = "0.4.3"
prost = "0.14.1"
bs58 = "0.5.1"
sha3 = "0.10.8"
metrics = "0.24.2"
hyper = "1.7.0"
pulsebeam-runtime = { version = "^0.1.0", path = "../pulsebeam-runtime" }
tokio-util = "0.7.16"
metrics-exporter-prometheus = "0.18.1"
pprof = { version = "0.15.0", features = ["flamegraph", "prost-codec", "protobuf"] }
tokio-metrics = { version = "0.4.5", features = ["metrics-rs-integration"] }
once_cell = "1.21.3"
ahash = "0.8.12"
tokio-stream = { version = "0.1.17", features = ["sync"] }
futures-concurrency = "7.6.3"

[target.'cfg(not(target_env = "msvc"))'.dependencies]
tikv-jemallocator = { version = "0.6.0", features = ["profiling", "unprefixed_malloc_on_supported_platforms", "disable_initial_exec_tls"] }
jemalloc_pprof = { version = "0.8.1", features = ["symbolize", "flamegraph"] }

[patch.crates-io]
aws-lc-rs = { version = "1.15.2" }

[dev-dependencies]
turmoil = "0.6.6"
more-asserts = { workspace = true } 

[build-dependencies]
prost-build = "0.14.1"


# Windows-specific str0m override
[target.'cfg(windows)'.dependencies]
str0m = { workspace = true, features = ["wincrypto"] }
