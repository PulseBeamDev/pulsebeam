<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PulseBeam WHIP/WHEP</title>
  <link href="https://cdn.jsdelivr.net/npm/beercss@3.11.33/dist/cdn/beer.min.css" rel="stylesheet">
</head>

<body>
  <main class="responsive p-2">
    <h2>PulseBeam</h2>

    <form id="controls" class="field middle-align mb-2">
      <input type="text" id="endpoint" placeholder="Enter WHIP/WHEP endpoint"
        value="https://localhost:3000/api/v1/rooms/test" required />
      <button type="submit" id="toggle" class="small-round">Start</button>
    </form>

    <button class="chip">
      <i class="primary-text">fiber_manual_record</i>
      <span id="status">Disconnected</span>
    </button>

    <div class="grid gap-2 responsive" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
      <div class="card">
        <h3>Local</h3>
        <video id="local" autoplay muted style="width: 100%; height: auto; background:black;"></video>
      </div>
      <div class="card">
        <h3>Remote</h3>
        <video id="remote-video" autoplay style="width: 100%; height: auto; background:black;"></video>
        <audio id="remote-audio" autoplay></audio>
      </div>
    </div>
  </main>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
