<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>PulseBeam WHIP/WHEP</title>
  <link href="https://cdn.jsdelivr.net/npm/beercss@3.11.33/dist/cdn/beer.min.css" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.11.33/dist/cdn/beer.min.js"></script>
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
</head>

<body>
  <div id="app">
    <main class="responsive">
      <h2>PulseBeam</h2>
      <form class="field middle-align">
        <nav>
          <label class="radio">
            <input type="radio" name="mode" value="whip" checked>
            <span>WHIP</span>
          </label>
          <label class="radio">
            <input type="radio" name="mode" value="whep">
            <span>WHEP</span>
          </label>
        </nav>

        <button type="submit" id="trigger">Start Streaming</button>
      </form>
      <video width=1280 height=720 style="background-color: black" autoplay></video>
    </main>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
