<html lang="en">

<head>
  <title>Clear & Tiny Pulsebeam Demo</title>
</head>

<body>
  <p>State: <span id="connectionStateDisplay">new</span></p>
  <button id="connectButton">Connect & Publish Local</button>
  <button id="disconnectButton" disabled>Disconnect</button>
  <button id="subscribeRemoteButton" disabled>Subscribe to Remote Video</button>

  Remote: <video id="remoteVideoElement" autoplay playsinline width="160" height="120"
    style="border:1px solid black; margin:2px;"></video>

</body>

</html>
